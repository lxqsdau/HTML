<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><a href="javascript:void(0)"></title>
    <style>
        a:link {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">链接1</a>
    <a href="###">链接1</a>
    <a>链接1</a>
    <a href="">链接3</a>
    <a href="javascript:;">链接4</a>

    <p>给< a >标签增加href属性</p>
    :link选择器可以选择到它 <br>
    这个a标签可以获得焦点（可以通过tab按键访问到）<br>
    在浏览器的默认样式表中，有href属性的<a>标签才有cursor:pointer的效果<br>
</body>
</html>
